<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Book</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<header th:insert="layout/fragment.html :: header"> </header>
	<div class="image">
	<div align="center" class="container" style="color:white">
		<h1>Create New Book</h1>
		<br />
		<form th:action="@{/books/save}" th:object="${book}" method="post" enctype="multipart/form-data">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Book Title:</label> <input
					class="form-control" type="text" th:field="*{title}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Book Author:</label> <input
					class="form-control" type="text" th:field="*{author}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Book Category:</label> <select
					class="form-control" th:field="*{category}">
					<option value="">Select Category</option>
					<option th:each="category : ${categories}"
						th:value="${category.id}" th:text="${category.name}"></option>
				</select>
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Photos:</label> <input
					class="form-control" type="file" name="image"
					accept="image/png, image/jpeg" />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	</div>
</body>
<style>
.image{
	background-image: url("https://wallpapercrafter.com/desktop1/543761-Background-Art-anime-landscape-street-sky-clouds.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	height: 1000px;
	
}
</style>
</html>
