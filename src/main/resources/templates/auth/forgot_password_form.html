<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="image">
	<div class="container">
		<div>
			<h2 style="color: red;text-transform: uppercase;">Forgot Password</h2>
		</div>

		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>

		<form th:action="@{/forgot_password}" method="post"
			style="max-width: 420px; margin: 0 auto;background-color:rgb(240, 209, 98);">
			<div class="border border-secondary rounded p-3">
				<div>
					<p>We will be sending a reset password link to your email.</p>
				</div>
				<div>
					<p>
						<input type="email" name="email" class="form-control"
							placeholder="Enter your e-mail" required autofocus />
					</p>
					<p class="text-center">
						<input type="submit" value="Send" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>
	</div>
	</div>
</body>
<style>
	.image{
		background-image: url("https://thumbs.dreamstime.com/z/olvid%C3%B3-su-contrase%C3%B1a-la-inscripci%C3%B3n-en-tarjeta-y-el-bloqueo-fondo-del-teclado-una-un-de-computadora-208814864.jpg");
		background-size: cover;
		background-repeat: no-repeat;
		height: 700px;
	}
</style>
</html>
