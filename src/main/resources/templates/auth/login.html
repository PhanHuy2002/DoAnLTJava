<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="image">
	<div class="container">
	<strong style="text-align: center"><h2><a class="nav-link" href="/">Wibu Manga</a></h2></strong>
		<h2 class="form-signin-heading" style="text-align: center">Login</h2>
		<div th:if="${param.error}" class="alert alert-danger">Invalid
			username and password.</div>
		<div th:if="${param.logout}" class="alert alert-success">You
			have been logged out.</div>
		<form class="form-signin" method="POST" th:action="@{/login}">
			<p>
				<label for="username" class="sr-only">Username:</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Username" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Password:</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Password" required>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			<div><a href="/users/register">Register</a></div>
			<div><a th:href="@{/forgot_password}">Forgot your password?</a></div>
		</form>
	</div>
	</div>
</body>
<style>
.image{
	background-image: url("https://thumbs.dreamstime.com/z/piece-paper-text-login-background-books-pens-white-192025087.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	height: 700px;
}
</style>
</html>
