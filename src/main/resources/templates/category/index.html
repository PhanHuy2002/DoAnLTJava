<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<title>Category List</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="image">
	<header th:insert="layout/fragment.html :: header"> </header>
	<div align="center" class="container" style="color:white">
		<h1>Category List</h1>
		<div sec:authorize="hasAnyAuthority('ADMIN')">
			<a href="/categories/new">Create A New Category</a>
		</div>
		<br /> <br />
		<table border="1"
			class="table table-striped table table-hover table-bordered" style="background-color: rgb(94, 183, 170)">
			<thead>
				<tr>
					<th>Category ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}">Category ID</td>
					<td th:text="${category.name}">Name</td>
					<td th:text="${category.description}">Description</td>
					<td>
						<div sec:authorize="hasAnyAuthority('ADMIN')">
							<a th:href="@{'/categories/edit/' + ${category.id}}">Edit</a>
						</div>
						<div sec:authorize="hasAuthority('ADMIN')">
							<a th:href="@{'/categories/delete/' + ${category.id}}">Delete</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>
<style>
.image{
	background-image: url("https://i.pinimg.com/736x/a7/6a/b7/a76ab7e9233f44535ac5df410528f513.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	height: 700px;
}
</style>
</html>
