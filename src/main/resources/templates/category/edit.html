<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Book</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<header th:insert="layout/fragment.html :: header"> </header>
	<div class="image">
	<div align="center" class="container" style="color:white">
		<h1>Edit Book</h1>
		<br />
		<form th:action="@{/categories/save}" th:object="${category}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Category Name:</label> <input
					class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Category description:</label> <input
					class="form-control" type="text" th:field="*{description}" />
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
	</div>
</body>
<style>
.image{
	background-image: url("https://i.pinimg.com/736x/a7/6a/b7/a76ab7e9233f44535ac5df410528f513.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	height: 700px;
}
</style>
</html>
