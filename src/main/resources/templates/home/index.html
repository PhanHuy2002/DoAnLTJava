<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<header th:insert="layout/fragment.html :: header"> </header>
        <h2 style="text-align: center;">Welcome to My Website!</h2></body>
       <br /> <br />
       <div align="center" class="container">
		<table border="1"
			class="table table-striped table table-hover table-bordered">
			<thead>
				<tr>
					<th>Book ID</th>
					<th>Title</th>
					<th>Author</th>
					<div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
						<th>Price</th>
					</div>
					<th>Category</th>
					<th>Photo</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.id}">Book ID</td>
					<td th:text="${book.title}">Title</td>
					<td th:text="${book.author}">Author</td>
					<div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
						<td th:text="${book.price}">Price</td>
					</div>
					<td th:text="${book.category.name}">Category</td>
					<td>
						<img class="img-thumbnail" th:src="@{${book.photosImagePath}}" />
					</td>
					<td>
<!-- 						<div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')"> -->
<!-- 							<a th:href="@{'/books/edit/' + ${book.id}}">Edit</a> -->
<!-- 						</div> -->
<!-- 						<div sec:authorize="hasAuthority('ADMIN')"> -->
<!-- 							<a th:href="@{'/books/delete/' + ${book.id}}">Delete</a> -->
<!-- 						</div> -->
						<a th:href="@{'#'}">Read</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
</html>
